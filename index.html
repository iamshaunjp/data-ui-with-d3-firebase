<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>The Dojo</title>
</head>
<body class="grey darken-4">

    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">- The Dojo -</h3>
      </div> 
    </div>
      
    <div class="section center">
      <p class="grey-text flow-text">A fitness tracker for ninjas</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <div class="card z-depth-0 active">
            <div class="card-content">
              <span class="card-title grey-text text-lighten-1" data-activity="cycling">Cycling</span>
            </div>
          </div>
          <div class="card z-depth-0">
            <div class="card-content">
              <span class="card-title grey-text text-lighten-1" data-activity="running">Running</span>
            </div>
          </div>
          <div class="card z-depth-0">
            <div class="card-content">
              <span class="card-title grey-text text-lighten-1" data-activity="swimming">Swimming</span>
            </div>
          </div>
          <div class="card z-depth-0">
            <div class="card-content">
              <span class="card-title grey-text text-lighten-1" data-activity="walking">Walking</span>
            </div>
          </div>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
          <input class="grey-text" type="text" id="cycling" placeholder="Distance in km" />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>

  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="index.js"></script>
  <script src="graph.js"></script>
</body>
</html>
